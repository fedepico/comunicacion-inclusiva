<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Estaci√≥n Inclusiva - Comunicaci√≥n sin Barreras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    video {

      margin-bottom: 20px;
    }

  </style>
</head>
<body>
  <h1>ü§ù Comunicaci√≥n sin Barreras</h1>

  <!-- üé• C√°mara activa -->
  <video id="video" autoplay></video>

  <p>Presiona el bot√≥n para comenzar a grabar tu mensaje por voz. Puedes revisarlo, corregirlo y enviarlo a la alcald√≠a.</p>

  <button onclick="iniciarGrabacion()">üé§ Comenzar Grabaci√≥n</button>

  <textarea id="mensajeEditable" rows="6" placeholder="Tu mensaje aparecer√° aqu√≠..."></textarea>

  <div id="formulario">
    <h3>Informaci√≥n de contacto</h3>

  <script src="/static/script.js"></script>

  <script>
    // Activar la c√°mara al cargar

        bienvenida.lang = "es-CO";

</html>
